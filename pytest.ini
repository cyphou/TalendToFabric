[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --strict-markers -ra
markers =
    unit: Unit tests (fast, no I/O)
    integration: Integration tests (end-to-end)
    regression: Non-regression tests
    parser: Parser module tests
    translator: Translator module tests
    sql: SQL translator tests
    validation: Validation module tests
    slow: Slow tests (large fixtures)
